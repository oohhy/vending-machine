<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cocacola</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/public/assets/images/Logo.png" alt="코카콜라 로고" />
      </header>
      <main>
        <section class="left-side">
          <h2 class="sr-only">콜라 주문창</h2>
          <ul class="cola-list">
            <li class="cola-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/red.png" alt=오리지널 콜라 이미지" />
                <figcaption class="cola-item-name">Original_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
            </li>
            <li class="cola-item soldout-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/violet.png" alt=바이올렛 콜라 이미지"
                />
                <figcaption class="cola-item-name">Violet_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
              <img src="./assets/images/black-background.png" alt="" />
              <img src="./assets/images/soldout-mark.png" alt="품절상품" />
            </li>
            <li class="cola-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/yellow.png" alt=옐로우 콜라 이미지" />
                <figcaption class="cola-item-name">Yellow_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
            </li>
            <li class="cola-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/blue.png" alt=쿨 콜라 이미지" />
                <figcaption class="cola-item-name">Cool_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
            </li>
            <li class="cola-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/green.png" alt=그린 콜라 이미지" />
                <figcaption class="cola-item-name">Green_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
            </li>
            <li class="cola-item">
              <figure class="cola-item-contents">
                <img src="./assets/images/orange.png" alt=오렌지 콜라 이미지" />
                <figcaption class="cola-item-name">Orange_Cola</figcaption>
                <figcaption class="cola-item-cost">1000원</figcaption>
              </figure>
            </li>
          </ul>

          <div class="purchase-container">
            <section class="change-wrapper">
              <div class="change-status">
                <span>잔액 :</span>
                <span>1,000원</span>
              </div>
              <button class="change-btn">거스름돈 반환</button>
            </section>
            <form action="get" class="deposit-form">
              <input
                class="deposit-input"
                type="text"
                placeholder="입금액 입력"
              />
              <button class="deposit-btn" type="submit">입금</button>
            </form>
            <form action="get" class="get-form">
              <ul class="get-list">
                <li class="get-list-item">
                  <img
                    src="./assets/images/red.png"
                    alt="오리지널 콜라 이미지"
                  />
                  <p class="get-list-item-name">Original_Cola</p>
                  <p class="get-list-item-count">1</p>
                </li>
                <li class="get-list-item">
                  <img src="./assets/images/green.png" alt="그린 콜라 이미지" />
                  <p class="get-list-item-name">Green_Cola</p>
                  <p class="get-list-item-count">2</p>
                </li>
                <li class="get-list-item">
                  <img
                    src="./assets/images/orange.png"
                    alt="오렌지 콜라 이미지"
                  />
                  <p class="get-list-item-name">Orange_Cola</p>
                  <p class="get-list-item-count">1</p>
                </li>
                <li class="get-list-item">
                  <img
                    src="./assets/images/violet.png"
                    alt="바이올렛 콜라 이미지"
                  />
                  <p class="get-list-item-name">Violet_Cola</p>
                  <p class="get-list-item-count">5</p>
                </li>
              </ul>
              <button class="get-btn" type="submit">획득</button>
            </form>
          </div>
        </section>
        <section class="right-side">
          <h2 class="sr-only">소지금 및 획득한 음료</h2>
          <div class="ready-money-wrapper">
            <div><span>소지금 :</span> <span>25,000원</span></div>
          </div>

          <div class="get-cola">
            <ul class="get-list get-list-result">
              <li class="get-list-item">
                <img src="./assets/images/red.png" alt="오리지널 콜라 이미지" />
                <p class="get-list-item-name">Original_Cola</p>
                <p class="get-list-item-count">1</p>
              </li>
              <li class="get-list-item">
                <img src="./assets/images/green.png" alt="그린 콜라 이미지" />
                <p class="get-list-item-name">Green_Cola</p>
                <p class="get-list-item-count">2</p>
              </li>
              <li class="get-list-item">
                <img
                  src="./assets/images/orange.png"
                  alt="오렌지 콜라 이미지"
                />
                <p class="get-list-item-name">Orange_Cola</p>
                <p class="get-list-item-count">1</p>
              </li>
              <li class="get-list-item">
                <img
                  src="./assets/images/violet.png"
                  alt="바이올렛 콜라 이미지"
                />
                <p class="get-list-item-name">Violet_Cola</p>
                <p class="get-list-item-count">5</p>
              </li>
            </ul>
            <span class="total-cost">총금액 : 9,000원</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
